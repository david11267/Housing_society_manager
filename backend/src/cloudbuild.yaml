steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    dir: '.'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/housing-backend', '.']

  # Step 2: Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/housing-backend']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
  args:
    [
      'run', 'deploy', 'housing-backend',
      '--image', 'gcr.io/$PROJECT_ID/housing-backend',
      '--region', 'europe-north1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      # No secrets here!
    ]

images:
  - 'gcr.io/$PROJECT_ID/housing-backend'
