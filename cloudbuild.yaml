steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-f", "backend/Dockerfile", "-t", "gcr.io/$PROJECT_ID/housing-backend", "backend"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/housing-backend"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "housing-backend",
        "--image",
        "gcr.io/$PROJECT_ID/housing-backend",
        "--region",
        "europe-north1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--port",
        "8080",
      ]

images:
  - "gcr.io/$PROJECT_ID/housing-backend"
